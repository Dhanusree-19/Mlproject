<!DOCTYPE html>
<html>
<head>
    <title>Predict Churn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Churn Prediction</h1>

    <form method="POST">

        <label>Gender</label>
        <select name="gender">
            <option>Male</option>
            <option>Female</option>
        </select>

        <label>Senior Citizen</label>
        <select name="SeniorCitizen">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label>Partner</label>
        <select name="Partner">
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Dependents</label>
        <select name="Dependents">
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Tenure (months)</label>
        <input type="number" name="tenure" required>

        <label>Phone Service</label>
        <select name="PhoneService">
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Multiple Lines</label>
        <select name="MultipleLines">
            <option>Yes</option>
            <option>No</option>
            <option>No phone service</option>
        </select>

        <label>Internet Service</label>
        <select name="InternetService">
            <option>DSL</option>
            <option>Fiber optic</option>
            <option>No</option>
        </select>

        <label>Online Security</label>
        <select name="OnlineSecurity">
            <option>Yes</option>
            <option>No</option>
            <option>No internet service</option>
        </select>

        <label>Online Backup</label>
        <select name="OnlineBackup">
            <option>Yes</option>
            <option>No</option>
            <option>No internet service</option>
        </select>

        <label>Device Protection</label>
        <select name="DeviceProtection">
            <option>Yes</option>
            <option>No</option>
            <option>No internet service</option>
        </select>

        <label>Tech Support</label>
        <select name="TechSupport">
            <option>Yes</option>
            <option>No</option>
            <option>No internet service</option>
        </select>

        <label>Streaming TV</label>
        <select name="StreamingTV">
            <option>Yes</option>
            <option>No</option>
            <option>No internet service</option>
        </select>

        <label>Streaming Movies</label>
        <select name="StreamingMovies">
            <option>Yes</option>
            <option>No</option>
            <option>No internet service</option>
        </select>

        <label>Contract</label>
        <select name="Contract">
            <option>Month-to-month</option>
            <option>One year</option>
            <option>Two year</option>
        </select>

        <label>Paperless Billing</label>
        <select name="PaperlessBilling">
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Payment Method</label>
        <select name="PaymentMethod">
            <option>Electronic check</option>
            <option>Mailed check</option>
            <option>Bank transfer (automatic)</option>
            <option>Credit card (automatic)</option>
        </select>

        <label>Monthly Charges</label>
        <input type="number" step="0.01" name="MonthlyCharges" required>

        <label>Total Charges</label>
        <input type="number" step="0.01" name="TotalCharges" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <h2>Prediction: {{ prediction }}</h2>
    {% endif %}

    {% if probability is not none %}
    <h3>Churn Probability: {{ probability }}%</h3>
    {% endif %}



    <a href="/">‚Üê Back to Home</a>
</div>
</body>
</html>
